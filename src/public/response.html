<script>
    function getParams() {
        let url = document.location.href;
        if (url.indexOf('?') > 0) {
            let getString = url.split('?')[1];
            let GET = getString.split('&');
            let params = {};
            for (let i = 0; i < GET.length; i++) {
                let tmp = GET[i].split('=');
                params[tmp[0]] = unescape(decodeURI(tmp[1]));
            }
            return params;
        }
    }

    $(document).ready(function () {
        const params = getParams();
        let title = ""; let icon = "";
        switch (params.res) {
            case 'true':
                title = "Compra exitosa"; icon = "success";
                break;
            case 'false':
                title = "Â¡Ops! Algo salio mal..."; icon = "warning";
                break;
            default:
                title = "Ocurrio un error inesperado"; icon = "error";
                break;
        }
        Swal.fire({
            title,
            icon,
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Continuar'
        }).then(res => {
            if (res.isConfirmed) window.location.href = "/"
        })
    })
</script>
